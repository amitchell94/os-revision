<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .option {
            margin: 10px 0;
        }
        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="question" class="question"></div>
        <div id="options"></div>
        <button class="btn" onclick="submitAnswer()">Submit Answer</button>
        <div id="result" class="result"></div>
    </div>
    
    <script>
        const quizData = [
    {
        "question": "What does OS stand for?",
        "options": [
            "Operating System",
            "Operational Source",
            "Other System",
            "Original Source"
        ],
        "correct": 0
    }
]
;

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            document.getElementById("question").innerText = currentQuestion.question;

            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement("div");
                optionElement.className = "option";
                optionElement.innerHTML = `
                    <label>
                        <input type="radio" name="option" value="${index}"> ${option}
                    </label>
                `;
                optionsContainer.appendChild(optionElement);
            });
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                alert("Please select an answer.");
                return;
            }

            const answer = parseInt(selectedOption.value);
            if (answer === quizData[currentQuestionIndex].correct) {
                score++;
                document.getElementById("result").innerText = "Correct!";
            } else {
                document.getElementById("result").innerText = "Incorrect. The correct answer was: " + quizData[currentQuestionIndex].options[quizData[currentQuestionIndex].correct];
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < quizData.length) {
                setTimeout(() => {
                    document.getElementById("result").innerText = "";
                    loadQuestion();
                }, 1500);
            } else {
                setTimeout(() => {
                    document.querySelector(".quiz-container").innerHTML = `<h2>Your Score: ${score} / ${quizData.length}</h2>`;
                }, 1500);
            }
        }

        loadQuestion();
    </script>
</body>
</html>
